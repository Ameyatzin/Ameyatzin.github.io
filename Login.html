<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="diseño.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body id="dos">

    <div class="dat">
        <div class="container mt-5">
            <img src="img2.jpg" class="fotoo" alt="Foto">
            <br>
            <form onsubmit="return verificarCredenciales(event)">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <br>
                    <input type="text" class="form-control" id="usuario" placeholder="Ingrese usuario">
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <br>
                    <input type="password" class="form-control" id="contraseña" placeholder="Ingrese contraseña">
                </div>
                <br><br><br>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <button type="button" class="btn btn-primary btn-block" onclick="volver()">Regresar</button>
            </form>
        </div>

        <script>
            function verificarCredenciales(event) 
            {
                event.preventDefault();

                const usuario = document.getElementById("usuario").value;
                const contrasena = document.getElementById("contraseña").value;

                if (usuario === "admi" && contrasena === "123asd") 
                {

                    window.location.href ="menu.html";
                }
                else 
                {
                    alert("Usuario o contraseña incorrectos");
                }
            }
            function volver() 
            {
                window.location.href = "index.html";
            }
        </script>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
